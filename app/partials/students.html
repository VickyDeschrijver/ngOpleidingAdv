<!-- partial students.html -->

<h2> {{ subtitel}}</h2>

<div class="container" ng-model="student">

    <!-- ZOEK velden -->
    <p> ZOEK student: <input type="text" ng-model="zoeken.$" placeholder="zoek studentfiche..."> </p>



    <p> <a href="#/students/new/"> NIEUWE studentfiche </a> </p>


    <table class="table-hover">
        <thead>
        <tr>
            <th> </th>
            <th> Naam </th>
            <th> Rijksregisternummer </th>
            <th> <span class="fontawesome-envelope"></span> Mail </th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="student in students | filter:zoeken"  >
            <th><span class="fontawesome-leaf"></span> </th>
            <th> {{student.familieNaam | uppercase}} {{student.voorNaam}}</th>
            <th> {{student.rrNr}}</th>
            <th> {{student.email}}</th>
            <th> <a href="#/students/{{student._id}}"> details</a> </th>
            <th> <a ng-href="#/students/edit/{{student._id}}"> edit  </a></th>
            <th> <a ng-click="deleteStudent(student._id)"> verwijder </a> </th>

        </tr>


        </tbody>
    </table>
